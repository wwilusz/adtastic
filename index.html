    <script>
        var logLine = function() {
            var el = document.body && document.getElementById('log');
            if (el) {
                var line = document.createElement('pre');
                var args = Array.from(arguments);
                args.forEach(function(arg) {
                    var str = ((typeof arg === 'string') ? arg : JSON.stringify(arg)) + ' ';
                    str.replace(/\n/g, '<br />');
                    line.innerHTML += str;
                });
                el.appendChild(line);
            }
        };

        window.aaWrapCmd.push(function(aaWrapper) {
            var wrapper = aaWrapper && aaWrapper.default || aaWrapper;
            if (wrapper) {
                logLine('Wrapper loaded');
                wrapper.on('detection', function(result) {
                    switch (result) {
                        case (1):
                            logLine('Acceptable ads allowed');
                            break;
                        case (2):
                            logLine('Full ad blocking detected');
                            break;
                        case (0):
                            logLine('AdBlock not detected');
                            break;
                        default:
                            logLine('Detection ended with an unknown result');
                    }
                });
                wrapper.on('replace', function(data) {
                    logLine('Going to replace slot with provider \n', data.provider, 'and config\n', data.options);
                });
                var zero = +(new Date());
                wrapper.init('/adtastic-config.js')
                    .then(function(result) {
                        logLine('Telemetry package:', JSON.stringify(result, null, 2));
                        console.log('Whole wrapper time:', new Date() - zero);
                        logLine('Whole wrapper time:', (new Date() - zero) + ' ms');
                    });
            } else {
                logLine('Wrapper NOT loaded');
            }
        });
        if (window.location.href.indexOf('nowrapper') === -1 && window.location.href.indexOf('async') === -1) {
            window.aaWrapCmd[0](aaWrapper.default);
        }
    </script>
